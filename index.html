<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/goodecho-style-css.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="login-title">
                <h1>Welcome</h1>
                <p>Let's make the job done together.</p>
            </div>

            <div class="username">
                <label class="g-label" for="email">Email</label>
                <input type="text" name="name" class="g-input" placeholder="yourname@example.com">
            </div>

            <div class="password">
                <label class="g-label" for="password">Password</label>
                <input type="password" name="password" style="-webkit-text-security: square;" class="g-input" placeholder="Password">
            </div>

            <div class="remember-me">
                <input id="g-checkbox" type="checkbox" name="g-checkbox" />
                <label for="g-checkbox">Remember me</label>
            </div>

            <div class="submit">
                <button class="g-btn g-btn-primary custom-btn" data-btn-loader>Login
                </button>
                <div class="divider">Or</div>
                <button class="g-btn g-btn-tertiary custom-btn">Sign Up</button>
            </div>

        </div>

        <div class="maker">
            <p>Made by</p>
            <img src="./img/heart.png" alt="heart">
        </div>

    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./app/goodecho.app.js"></script>
</body>
</html>
