<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./goodecho-style-css.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="login-title">
                <h1>Welcome</h1>
                <p>Let's make job done together.</p>
            </div>

            <div class="username">
                <label class="g-label" for="username">Username</label>
                <input type="text" name="name" class="g-input" placeholder="Username">
            </div>

            <div class="password">
                <label class="g-label" for="password">Password</label>
                <input type="password" name="password" style="-webkit-text-security: square;" class="g-input" placeholder="Password">
            </div>

            <div class="remember-me">
                <!-- <input type="checkbox">
                <label for="checkbox" name="checkbox">Remember me</label> -->
                <label class="g-label">
                    <input class="checkbox" type="checkbox" name="checkbox" />
                    Remember me
                </label>
            </div>

            <div class="submit">
                <button class="g-btn g-btn-primary custom-btn">Login</button>
                <div class="divider">Or</div>
                <button class="g-btn g-btn-tertiary custom-btn">Create an Account</button>
            </div>

        </div>

        <div class="maker">
            <p>Made by</p>
            <img src="./heart.png" alt="heart">
        </div>
    </div>
</body>
</html>
