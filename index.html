<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/goodecho-style-css.css">
    <link rel="stylesheet" href="./style/login-style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/" id="form">
            <div class="title">
                <h1>Welcome</h1>
                <p>Let's make the job done together.</p>
            </div>

            <div class="g-form-control">
                <label class="g-label" for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="yourname@example.com">
                <small>Message goes here!</small>
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="g-form-control">
                <label class="g-label" for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <small>Message goes here!</small>
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="remember-me">
                <input id="g-checkbox" type="checkbox" name="g-checkbox" />
                <label for="g-checkbox">Remember me</label>
            </div>

            <div class="submit">
                <button id="loginBtn" class="g-btn g-btn-primary custom-btn" data-btn-loader>Login</button>
                <div class="divider">Or</div>
                <button class="g-btn g-btn-tertiary custom-btn">Sign Up</button>
            </div>

        </form>

        <div class="maker">
            <p>Made by</p>
            <img src="./img/heart.png" alt="heart">
        </div>

    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./app/goodecho.app.js"></script>
    <script src="https://kit.fontawesome.com/2da1043b58.js" crossorigin="anonymous"></script>
    <script src="./app/app.js"></script>
</body>
</html>
