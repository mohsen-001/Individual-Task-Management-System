<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/goodecho-style-css.css">
    <link rel="stylesheet" href="./style/signup-style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <div class="form-holder">
            <form id="form">
                <div class="title">
                    <h1>Create Account</h1>
                    <p>Fill up your details below.</p>
                </div>
    
                <div class="name-field">
                    <div class="g-form-control mr-16">
                        <label class="g-label" for="firstname">FirstName</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Moh. Mohsen">
                        <small>Message goes here!</small>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="g-form-control">
                        <label class="g-label" for="lastname">LastName</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Ahmadi">
                        <small>Message goes here!</small>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>

                <div class="g-form-control">
                    <label class="g-label" for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="yourname@example.com">
                    <small>Message goes here!</small>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                
                <div class="password-field">
                    <div class="g-form-control mr-16">
                        <label class="g-label" for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="password">
                        <small>Message goes here!</small>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="g-form-control">
                        <label class="g-label" for="re-password">Re-password</label>
                        <input type="password" name="re-password" id="re-password" placeholder="Confirm Password">
                        <small>Message goes here!</small>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
    
                <div class="policy-agreement">
                    <input id="g-checkbox" type="checkbox" name="g-checkbox" />
                    <label for="g-checkbox">I agree to <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a></label>
                </div>
    
                <div class="submit">
                    <button class="g-btn g-btn-primary custom-btn" data-btn-loader>Sign up
                    </button>
                    <div class="divider">Or</div>
                    <button class="g-btn g-btn-tertiary custom-btn">Already have an account?</button>
                </div>
    
            </form>
        

            <div class="image">
            <img src="./img/signup-img.jpg" alt="image">
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./app/goodecho.app.js"></script>
    <script src="./app/signup-app.js"></script>
</body>
</html>
