<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/goodecho-style-css.css">
    <link rel="stylesheet" href="./style/signup-style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="signup-page">

            <div class="from">
                <div class="signup-title">
                    <h1>Create Account</h1>
                    <p>Fill up your details below.</p>
                </div>

                <div class="name">
                    <div class="first-name">
                        <label class="g-label" for="email">First Name</label>
                        <input type="text" name="name" class="g-input" placeholder="Moh. Mohsen">
                    </div>
                    <div class="last-name">
                        <label class="g-label" for="email">Last Name</label>
                        <input type="text" name="name" class="g-input" placeholder="Ahmadi">
                    </div>
                </div>

                <div class="email">                    
                    <label class="g-label" for="email">Email</label>
                    <input type="text" name="email" class="g-input" placeholder="yourname@example.com">
                </div>

                <div class="password-field">
                    <div class="password">
                        <label class="g-label" for="email">Password</label>
                        <input type="password" name="name" class="g-input" placeholder="Password">
                    </div>
                    <div class="re-password">
                        <label class="g-label" for="email">Re-password</label>
                        <input type="password" name="name" class="g-input" placeholder="Re-password">
                    </div>
                </div>

                <div class="policy-agreement">
                    <input id="g-checkbox" type="checkbox" name="g-checkbox" />
                    <label for="g-checkbox">I agree to <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a></label>
                </div>

                <div class="submit">
                    <button class="g-btn g-btn-primary custom-btn" data-btn-loader>Sign up
                    </button>
                    <div class="divider">Or</div>
                    <button class="g-btn g-btn-tertiary custom-btn">Already have an account?</button>
                </div>

            </div>

            <div class="image">
                <img src="./img/signup-img.jpg" alt="image">
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./app/goodecho.app.js"></script>
    <script src="./app/signup-app.js"></script>
</body>
</html>
